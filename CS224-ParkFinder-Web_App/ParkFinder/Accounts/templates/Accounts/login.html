{% extends "Parks/footer.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <form method="POST">{% csrf_token %}
                    <div class="input-group">
                        {{ form | crispy }}
                        <span class="input-group-btn">
                            {% comment %} <button class="btn btn-default" type="submit">Subscribe</button> {% endcomment %}
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <h2 class="home">This is the LOGIN page for our Python project!</h2>
{% endblock content %}
