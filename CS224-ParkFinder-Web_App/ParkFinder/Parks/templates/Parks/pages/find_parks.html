{% extends "Parks/footer.html" %}
{% load static %}

{% block content %}   
   <div class="body">
        <h1 class="find-parks-text">Select a state to explore national parks.</h2>
        <hr class="green-line">
        <div id="outer">
            <div class="inner">
                <form action="{% url 'ParkFinder-parks' %}" method="POST"> 
                    {% csrf_token %}
                    <input type="hidden" name="state" value="Wisconsin">
                    <input type="hidden" name="state-code" value="WI">
                    <button type="submit" class="find-parks-button">Wisconsin</button>
                </form><br>
            </div>
            <div class="inner">
                <form action="{% url 'ParkFinder-parks' %}" method="POST"> 
                    {% csrf_token %}
                    <input type="hidden" name="state" value="Minnesota">
                    <input type="hidden" name="state-code" value="MI">
                    <button type="submit" class="find-parks-button">Minnesota</button>
                </form><br>
            </div>
        </div>
   </div>
{% endblock content %}
